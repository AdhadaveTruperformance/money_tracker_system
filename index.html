<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="tracker">
    <div class="container">
        <div class="left-side">
            <h1>Transaction Tracker</h1>

            <form id="transaction-form">
                <label for="person-name">Person's Name:</label>
                <input type="text" id="person-name" required>
                <label for="money-given">Amount:</label>
                <input type="number" id="money-given" required>
                <label for="transaction-date">Date:</label>
                <input type="date" id="transaction-date" required>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="right-side">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search by person's name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div id="person-list" class="person-list">
                <!-- Dynamic person list will appear here -->
            </div>

            <div id="no-results-message" class="no-results-message" style="display: none;">
                <p>No results found. Try searching again!</p>
            </div>
            <button id="clear-all-btn" class="clear-all-btn">Clear All Transactions</button>
        </div>
    </div>
    
    <div id="confirmation-popup" class="confirmation-popup">
        <div class="popup-content">
            <h2>Are you sure you want to mark this transaction as paid?</h2>
            <button id="confirm-paid-btn">Yes, Mark as Paid</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    
    <div id="clear-transactions-popup" class="confirmation-popup">
        <div class="popup-content">
            <h2>Are you sure you want to clear all transactions?</h2>
            <p>This action cannot be undone.</p>
            <button id="confirm-clear-btn">Yes, Clear All</button>
            <button id="cancel-clear-btn">Cancel</button>
        </div>
    </div>
</section>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
